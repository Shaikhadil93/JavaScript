<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enter input show in table formate</title>
</head>

<body>
    <div id="formContainer">
        <label for="nameInput">
            Name:
        </label>
        <input type="text" class="inputData" required id="nameInput" placeholder="Enter your name">
        <label for="emailInput">
            Email I'd:
        </label>
        <input type="email" class="inputData" required id="emailInput" placeholder="Enter your email">
        <label for="numberInput">
            Mobile Details:
        </label>
        <input type="text" class="inputData" required id="numberInput" placeholder="Enter your mobile details">
        <label for="addressInput">
            Address:
        </label>
        <textarea class="inputData" required id="addressInput" placeholder="Enter your address">
        </textarea>
        <button id="add" onclick="event.preventDefault(); addData() ">
            Add
        </button>
        <button id="clear" onclick="event.preventDefault(); clearInput()">
            Clear
        </button>
    </div>
    <table id="tableShow">
        <thead>
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Details</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
